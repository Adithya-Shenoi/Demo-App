version: "3.3"

services: 
  db:
    image: postgres:12
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"

  pgadminN:
    image: dpage/pgadmin4
    depends_on:
      - db
    env_file:
      - .env

volumes:
  db-data: